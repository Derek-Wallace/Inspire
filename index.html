<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body id="image" onload="app.clockController.draw(); setInterval('app.clockController.draw()', 1000)">
    <header>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-1 text-right bg-lig pr-3 d-none" id="weather" role="button"
                    onclick="app.weatherController.change()"></div>
            </div>
            <div class="row mt-5 flex-column">
                <div class="col-lg-3 m-auto display-1 text-center bg-lig" id="clock"></div>
                <h4 class="col-lg-3 m-auto text-center bg-lig py-2 words" id="date"></h4>
            </div>
            <div class="row mt-5">
                <div class="col-lg-4 m-auto">
                    <h1 id="welcome" role="button" onclick="app.userController.changeUser()" class="text-center p-5 d-none inspire bg-lig rounded-pill">WELCOME DEREK</h1>
                </div>
            </div>
            <div class="container-fluid" id="start">
                <div class="bg-lig">
                    <div class="row mt-5">
                        <div class="col-lg-4 m-auto">
                            <h1 class="text-center pt-5 inspire">Welcome to Inspire</h1>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-4 m-auto">
                            <h5 class="text-center pt-2 words">Inspire is your home for inspiring quotes, relaxing and
                                beautiful images, and to plan out your day!</h5>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <form class="col-lg-2 m-auto pb-2" onsubmit="app.userController.setUser(event)">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username" id="username"
                                class="border-top-0 border-right-0 border-left-0 bg-transparent words"
                                placeholder="Enter your name">
                                <button type="submit" class="btn btn-success rounded mdi mdi-check"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="foot" class="d-none">
        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-lg-2 bg-dark text-light">
                    <div class="row">
                        <h5 class="col-12 text-center">TO-DO</h5>
                        <p class="col-12 text-center" id="total"></p>
                    </div>
                    <div id="tasks">

                    </div>
                    <form onsubmit="app.tasksController.addTask(event)">
                        <label for="description" class="sr-only">Task Description</label>
                        <input required type="text" name="description"
                            class="mb-2 border-top-0 border-left-0 border-right-0 bg-transparent text-light"
                            placeholder="Task">
                        <button class="btn btn-success mdi mdi-check" type="submit"></button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 m-auto bg-lig pt-2 px-2" id="quote"></div>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
